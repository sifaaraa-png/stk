<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" href="/logo.webp" type="image/webp">
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    :root {
      --sh-primary: #1a237e;
      --sh-primary-light: #3949ab;
      --sh-primary-dark: #0d1542;
      --sh-accent: #00a8e8;
      --sh-accent-light: #4dd0e1;
      --sh-bg: #f0f4f8;
      --sh-surface: #ffffff;
      --sh-text: #1e293b;
      --sh-text-muted: #64748b;
      --sh-border: #e2e8f0;
      --sh-radius: 12px;
      --sh-shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
      --sh-shadow-md: 0 4px 16px rgba(0,0,0,0.08);
      --sh-shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
      --sh-transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--sh-bg) !important;
      color: var(--sh-text);
      margin: 0;
    }
    /* Loading screen */
    #nc-root:empty::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0d1542 0%, #1a237e 50%, #00a8e8 100%);
      z-index: 99999;
    }
    #nc-root:empty::after {
      content: 'SH DanÄ±ÅŸmanlÄ±k â€” YÃ¶netim Paneli YÃ¼kleniyor...';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      z-index: 100000;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{opacity:0.6}50%{opacity:1} }

    /* Header */
    [class*="AppHeader"] header, header[class*="Header"] {
      background: linear-gradient(135deg, #0d1542 0%, #1a237e 100%) !important;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3) !important;
      border-bottom: 3px solid #00a8e8 !important;
      height: 64px !important;
    }
    [class*="AppHeader"] a, header[class*="Header"] a { color: white !important; font-weight: 600 !important; }
    [class*="AppHeader"] a:hover, header[class*="Header"] a:hover { color: #4dd0e1 !important; }

    /* Sidebar */
    [class*="Sidebar"], aside[class*="sidebar"], div[class*="CollectionPane"] {
      background: var(--sh-surface) !important;
      border-right: 1px solid var(--sh-border) !important;
    }
    [class*="SidebarNavLink"], [class*="Sidebar"] a, [class*="Sidebar"] li {
      border-radius: 8px !important; margin: 2px 8px !important; padding: 10px 14px !important;
      transition: var(--sh-transition) !important; font-weight: 500 !important; color: var(--sh-text) !important;
    }
    [class*="SidebarNavLink"]:hover, [class*="Sidebar"] a:hover {
      background: rgba(26,35,126,0.06) !important; color: var(--sh-primary) !important;
    }
    [class*="SidebarNavLink"][class*="active"], [class*="Sidebar"] [class*="active"] {
      background: linear-gradient(135deg, #1a237e, #3949ab) !important; color: white !important;
      box-shadow: 0 2px 8px rgba(26,35,126,0.3) !important;
    }
    [class*="SidebarNavLink"][class*="active"] a, [class*="Sidebar"] [class*="active"] a { color: white !important; }

    /* Entry cards */
    [class*="ListCard"], [class*="EntryListing"]>div>div, [class*="collection"] [class*="Card"] {
      background: var(--sh-surface) !important; border: 1px solid var(--sh-border) !important;
      border-radius: var(--sh-radius) !important; padding: 16px 20px !important; margin-bottom: 8px !important;
      transition: var(--sh-transition) !important; box-shadow: var(--sh-shadow-sm) !important;
    }
    [class*="ListCard"]:hover, [class*="EntryListing"]>div>div:hover {
      border-color: #00a8e8 !important; box-shadow: var(--sh-shadow-md) !important; transform: translateY(-1px);
    }

    /* Buttons */
    button[class*="Button"], [class*="ToolbarButton"], a[class*="Button"] {
      border-radius: 10px !important; font-weight: 600 !important; padding: 10px 22px !important;
      transition: var(--sh-transition) !important; text-transform: none !important;
    }
    button[class*="Button"][class*="primary"], button[class*="PublishButton"] {
      background: linear-gradient(135deg, #1a237e, #3949ab) !important; color: white !important;
      border: none !important; box-shadow: 0 3px 12px rgba(26,35,126,0.25) !important;
    }
    a[href*="/new"], [class*="NewEntryButton"] {
      background: linear-gradient(135deg, #00a8e8, #0288d1) !important; color: white !important;
      border: none !important; border-radius: 10px !important; font-weight: 600 !important;
    }
    button[class*="delete"], button[class*="Delete"] {
      background: #ef4444 !important; color: white !important; border: none !important; border-radius: 10px !important;
    }

    /* Form fields */
    input[type="text"], input[type="number"], input[type="url"], input[type="email"],
    textarea, select, [class*="ControlInput"], [class*="Widget"] input,
    [class*="Widget"] textarea, [class*="Widget"] select {
      border: 2px solid var(--sh-border) !important; border-radius: 10px !important;
      padding: 12px 16px !important; font-size: 15px !important;
      background: var(--sh-surface) !important; color: var(--sh-text) !important;
      transition: var(--sh-transition) !important;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #00a8e8 !important; box-shadow: 0 0 0 4px rgba(0,168,232,0.12) !important; outline: none !important;
    }
    label[class*="Label"], [class*="ControlLabel"], [class*="Widget"] label {
      font-weight: 600 !important; font-size: 13px !important; text-transform: uppercase !important;
      letter-spacing: 0.8px !important; color: var(--sh-primary) !important; margin-bottom: 6px !important;
    }

    /* Media library */
    [class*="MediaLibrary"], [class*="Dialog"], [class*="Modal"] {
      border-radius: 16px !important; box-shadow: var(--sh-shadow-lg) !important;
    }
    [class*="MediaLibrary"] [class*="Header"], [class*="Dialog"] [class*="Header"] {
      background: linear-gradient(135deg, #0d1542, #1a237e) !important; color: white !important;
    }

    /* Dropdown */
    [class*="Dropdown"], ul[class*="Dropdown"] {
      border-radius: var(--sh-radius) !important; box-shadow: var(--sh-shadow-lg) !important;
      border: 1px solid var(--sh-border) !important; overflow: hidden;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* Animations */
    [class*="EntryListing"], [class*="Sidebar"], main { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(4px)} to{opacity:1;transform:translateY(0)} }
  </style>
</head>
<body>
  <script>
    // Register preview styles
    CMS.registerPreviewStyle("/css/style.css");

    // Blog preview template
    var BlogPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var title = entry.getIn(["data", "title"]) || "";
        var body = this.props.widgetFor("body");
        var image = entry.getIn(["data", "image"]);
        var date = entry.getIn(["data", "date"]);
        var category = entry.getIn(["data", "category"]) || "";
        var excerpt = entry.getIn(["data", "excerpt"]) || "";
        var months = ["Ocak","Åžubat","Mart","Nisan","MayÄ±s","Haziran",
                      "Temmuz","AÄŸustos","EylÃ¼l","Ekim","KasÄ±m","AralÄ±k"];
        var dateStr = "";
        if (date) {
          try {
            var d = new Date(date);
            if (!isNaN(d.getTime())) {
              dateStr = d.getDate() + " " + months[d.getMonth()] + " " + d.getFullYear();
            }
          } catch(e) {}
        }
        return h("div", { style: { fontFamily: "Poppins, sans-serif", maxWidth: "800px", margin: "0 auto", padding: "30px" } },
          h("h1", { style: { color: "#1a237e", fontSize: "28px", marginBottom: "10px", lineHeight: "1.3" } }, title),
          excerpt && h("p", { style: { color: "#666", fontStyle: "italic", marginBottom: "20px", fontSize: "16px" } }, excerpt),
          h("div", { style: { display: "flex", gap: "16px", marginBottom: "25px", fontSize: "14px", color: "#999", flexWrap: "wrap" } },
            dateStr && h("span", {}, "ðŸ“… " + dateStr),
            category && h("span", { style: { background: "#1a237e", color: "white", padding: "3px 12px", borderRadius: "15px", fontSize: "12px" } }, category)
          ),
          image && h("img", { src: image, alt: title, style: { width: "100%", borderRadius: "12px", marginBottom: "25px", maxHeight: "400px", objectFit: "cover" } }),
          h("div", { style: { lineHeight: "1.8", fontSize: "16px", color: "#444" } }, body)
        );
      }
    });

    CMS.registerPreviewTemplate("blog", BlogPreview);
  </script>
</body>
</html>
