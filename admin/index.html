<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STK Danışmanlık | Yönetim Paneli</title>
  <link rel="icon" type="image/webp" href="/logo.webp" />
  <style>
    /* "Decap CMS" marka yazısını gizle, yerine STK Danışmanlık yaz */
    [class*="AuthenticationPage"] h1,
    [class*="AuthenticationPage"] [class*="brandTitle"],
    [class*="brand-title"],
    [class*="BrandTitle"] {
      font-size: 0 !important;
    }
    [class*="AuthenticationPage"] h1::after,
    [class*="AuthenticationPage"] [class*="brandTitle"]::after,
    [class*="brand-title"]::after,
    [class*="BrandTitle"]::after {
      content: "STK Danışmanlık";
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }

    /* Header rengi */
    [class*="AppHeader"] {
      background: linear-gradient(135deg, #1a3a5c 0%, #0d2137 100%) !important;
    }
    [class*="AppHeader"] a { color: #fff !important; }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="nc-root"></div>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function(user) {
        if (!user) {
          window.netlifyIdentity.on("login", function() {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
