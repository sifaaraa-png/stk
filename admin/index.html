<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SH Danışmanlık — Yönetim Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --navy:   #0d1b2a;
      --deep:   #112236;
      --gold:   #c9a84c;
      --gold-lt:#e8c96e;
      --ivory:  #f5f0e8;
      --muted:  #6b7a8d;
      --glass:  rgba(255,255,255,0.04);
      --border: rgba(201,168,76,0.2);
    }

    html, body {
      height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: var(--navy);
      overflow: hidden;
    }

    /* ── ANIMATED BACKGROUND ── */
    .bg {
      position: fixed; inset: 0;
      background:
        radial-gradient(ellipse 80% 60% at 10% 90%, rgba(201,168,76,0.07) 0%, transparent 60%),
        radial-gradient(ellipse 60% 70% at 90% 10%, rgba(17,34,54,0.9) 0%, transparent 70%),
        linear-gradient(135deg, #0d1b2a 0%, #112236 50%, #0a1520 100%);
    }

    .bg-lines {
      position: fixed; inset: 0; overflow: hidden; pointer-events: none;
    }
    .bg-lines::before, .bg-lines::after {
      content: '';
      position: absolute;
      border: 1px solid rgba(201,168,76,0.06);
      border-radius: 50%;
      animation: pulse-ring 8s ease-in-out infinite;
    }
    .bg-lines::before {
      width: 700px; height: 700px;
      top: -200px; right: -200px;
    }
    .bg-lines::after {
      width: 500px; height: 500px;
      bottom: -150px; left: -150px;
      animation-delay: 4s;
    }
    @keyframes pulse-ring {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50%       { opacity: 0.8; transform: scale(1.05); }
    }

    /* grid overlay */
    .grid-overlay {
      position: fixed; inset: 0; pointer-events: none;
      background-image:
        linear-gradient(rgba(201,168,76,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(201,168,76,0.025) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    /* ── LAYOUT ── */
    .wrapper {
      position: relative; z-index: 10;
      display: grid;
      grid-template-columns: 1fr 480px 1fr;
      grid-template-rows: 1fr auto 1fr;
      min-height: 100vh;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      grid-column: 2;
      grid-row: 2;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 56px 48px 48px;
      backdrop-filter: blur(20px);
      box-shadow:
        0 0 0 1px rgba(201,168,76,0.08),
        0 40px 80px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.05);
      animation: card-in 0.8s cubic-bezier(0.22,1,0.36,1) both;
    }
    @keyframes card-in {
      from { opacity: 0; transform: translateY(32px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ── LOGO / HEADER ── */
    .logo-wrap {
      display: flex; align-items: center; gap: 14px;
      margin-bottom: 36px;
    }
    .logo-icon {
      width: 48px; height: 48px;
      background: linear-gradient(135deg, var(--gold), var(--gold-lt));
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Playfair Display', serif;
      font-size: 22px; font-weight: 700;
      color: var(--navy);
      flex-shrink: 0;
      box-shadow: 0 4px 16px rgba(201,168,76,0.3);
    }
    .logo-text { line-height: 1.2; }
    .logo-text strong {
      display: block;
      font-family: 'Playfair Display', serif;
      font-size: 18px; font-weight: 700;
      color: var(--ivory);
      letter-spacing: 0.01em;
    }
    .logo-text span {
      font-size: 11px; font-weight: 500;
      color: var(--gold);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
      margin-bottom: 36px;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 26px; font-weight: 600;
      color: var(--ivory);
      margin-bottom: 6px;
    }
    .card-sub {
      font-size: 13px; color: var(--muted);
      margin-bottom: 32px;
    }

    /* ── FORM ── */
    .field { margin-bottom: 20px; }
    label {
      display: block;
      font-size: 11px; font-weight: 600;
      letter-spacing: 0.1em; text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 8px;
    }
    .input-wrap { position: relative; display: flex; align-items: center; }
    .input-wrap > svg {
      position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
      width: 16px; height: 16px;
      color: var(--muted);
      pointer-events: none;
      transition: color 0.2s;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px 44px 14px 44px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px; color: var(--ivory);
      outline: none;
      transition: border-color 0.25s, background 0.25s, box-shadow 0.25s;
      -webkit-appearance: none;
    }
    input::placeholder { color: rgba(255,255,255,0.2); }
    input:focus {
      border-color: var(--gold);
      background: rgba(201,168,76,0.05);
      box-shadow: 0 0 0 3px rgba(201,168,76,0.1);
    }
    input:focus + svg, .input-wrap:focus-within > svg { color: var(--gold); }
    /* icon before input — reorder via wrapper */
    .input-wrap input { order: 1; }
    .input-wrap svg { order: 0; }

    /* eye toggle */
    .toggle-eye {
      position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
      background: none; border: none; cursor: pointer;
      color: var(--muted); padding: 4px;
      transition: color 0.2s;
      display: flex; align-items: center; justify-content: center;
      z-index: 2;
    }
    .toggle-eye:hover { color: var(--gold); }
    .toggle-eye svg { width: 16px; height: 16px; display: block; pointer-events: none; }

    /* remember row */
    .row-opts {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 28px;
    }
    .checkbox-wrap {
      display: flex; align-items: center; gap: 8px;
      cursor: pointer; user-select: none;
    }
    .checkbox-wrap input[type="checkbox"] {
      width: 16px; height: 16px; padding: 0;
      accent-color: var(--gold);
      cursor: pointer;
    }
    .checkbox-wrap span { font-size: 13px; color: var(--muted); }
    .forgot {
      font-size: 13px; color: var(--gold);
      text-decoration: none; opacity: 0.8;
      transition: opacity 0.2s;
    }
    .forgot:hover { opacity: 1; }

    /* ── BUTTON ── */
    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--gold), var(--gold-lt));
      border: none; border-radius: 10px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px; font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--navy);
      cursor: pointer;
      position: relative; overflow: hidden;
      transition: transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(201,168,76,0.3);
    }
    .btn-login::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent);
      opacity: 0; transition: opacity 0.2s;
    }
    .btn-login:hover { transform: translateY(-1px); box-shadow: 0 8px 28px rgba(201,168,76,0.4); }
    .btn-login:hover::before { opacity: 1; }
    .btn-login:active { transform: translateY(0); }

    /* loading state */
    .btn-login.loading .btn-text { opacity: 0; }
    .btn-login .spinner {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 20px; height: 20px;
      border: 2px solid rgba(13,27,42,0.3);
      border-top-color: var(--navy);
      border-radius: 50%;
      opacity: 0;
      animation: spin 0.7s linear infinite;
    }
    .btn-login.loading .spinner { opacity: 1; }
    @keyframes spin { to { transform: translate(-50%,-50%) rotate(360deg); } }

    /* ── FOOTER ── */
    .card-footer {
      margin-top: 28px;
      display: flex; align-items: center; gap: 8px;
    }
    .badge {
      display: flex; align-items: center; gap: 5px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 11px; color: var(--muted);
    }
    .badge-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 6px #4ade80;
      animation: blink 2s ease-in-out infinite;
    }
    @keyframes blink {
      0%,100% { opacity: 1; } 50% { opacity: 0.3; }
    }
    .netlify-badge {
      margin-left: auto;
      font-size: 11px; color: var(--muted);
      text-decoration: none;
      opacity: 0.6; transition: opacity 0.2s;
    }
    .netlify-badge:hover { opacity: 1; }

    /* ── SIDE DECORATION ── */
    .side-text {
      writing-mode: vertical-rl; text-orientation: mixed;
      font-size: 11px; letter-spacing: 0.18em;
      text-transform: uppercase; color: rgba(201,168,76,0.2);
      grid-column: 1; grid-row: 2;
      justify-self: end; padding-right: 40px;
      user-select: none;
    }
    .side-text-r {
      grid-column: 3; grid-row: 2;
      justify-self: start; padding-left: 40px;
      color: rgba(255,255,255,0.06);
    }

    /* ── ERROR STATE ── */
    .error-msg {
      display: none;
      margin-top: 14px;
      padding: 12px 14px;
      background: rgba(239,68,68,0.08);
      border: 1px solid rgba(239,68,68,0.25);
      border-radius: 8px;
      font-size: 13px; color: #fca5a5;
    }
    .error-msg.show { display: block; animation: shake 0.4s; }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25%      { transform: translateX(-6px); }
      75%      { transform: translateX(6px); }
    }

    /* ── RESPONSIVE ── */
    @media (max-width: 600px) {
      .wrapper { grid-template-columns: 1fr; padding: 20px; }
      .card { padding: 40px 28px 36px; grid-column: 1; }
      .side-text, .side-text-r { display: none; }
    }
  </style>
</head>
<body>

<div class="bg"></div>
<div class="bg-lines"></div>
<div class="grid-overlay"></div>

<div class="wrapper">
  <span class="side-text">SH Danışmanlık — Yönetim Sistemi</span>

  <div class="card">
    <!-- Logo -->
    <div class="logo-wrap">
      <div class="logo-icon">SH</div>
      <div class="logo-text">
        <strong>SH Danışmanlık</strong>
        <span>İçerik Yönetim Sistemi</span>
      </div>
    </div>
    <div class="divider"></div>

    <p class="card-title">Hoş Geldiniz</p>
    <p class="card-sub">Devam etmek için giriş yapın.</p>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">E-Posta Adresi</label>
        <div class="input-wrap">
          <input type="email" id="email" name="email" placeholder="admin@shdanismanlik.com" autocomplete="username" />
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/>
          </svg>
        </div>
      </div>

      <div class="field">
        <label for="password">Şifre</label>
        <div class="input-wrap">
          <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" />
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <button type="button" class="toggle-eye" id="eyeBtn" aria-label="Şifreyi göster">
            <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="row-opts">
        <label class="checkbox-wrap">
          <input type="checkbox" id="remember" name="remember" />
          <span>Beni hatırla</span>
        </label>
        <a href="#" class="forgot">Şifremi unuttum?</a>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <span class="btn-text">Giriş Yap →</span>
        <div class="spinner"></div>
      </button>

      <div class="error-msg" id="errorMsg">
        E-posta veya şifre hatalı. Lütfen tekrar deneyin.
      </div>
    </form>

    <div class="card-footer">
      <div class="badge">
        <span class="badge-dot"></span>
        Sistem Aktif
      </div>
      <a href="https://www.netlifycms.org" target="_blank" class="netlify-badge">Netlify CMS ile çalışır</a>
    </div>
  </div>

  <span class="side-text side-text-r">STK · Dernek · Vakıf Danışmanlığı</span>
</div>

<script>
  /* Eye toggle */
  const eyeBtn = document.getElementById('eyeBtn');
  const pwInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');
  const eyeOpen  = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>`;
  const eyeClosed = `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>`;
  eyeBtn.addEventListener('click', () => {
    const show = pwInput.type === 'password';
    pwInput.type = show ? 'text' : 'password';
    eyeIcon.innerHTML = show ? eyeClosed : eyeOpen;
  });

  /* Form submit → Netlify Identity GoTrue direct API */
  const form = document.getElementById('loginForm');
  const btn  = document.getElementById('loginBtn');
  const err  = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    err.classList.remove('show');
    btn.classList.add('loading');

    const email    = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      // GoTrue API ile doğrudan giriş
      const siteUrl = window.location.origin;
      const res = await fetch(`${siteUrl}/.netlify/identity/token`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `grant_type=password&username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
      });

      if (!res.ok) throw new Error('Auth failed');

      const data = await res.json();
      if (data.access_token) {
        // Token'ı sakla, CMS'e yönlendir
        localStorage.setItem('gotrue.access-token', data.access_token);
        localStorage.setItem('gotrue.refresh-token', data.refresh_token || '');
        // Netlify Identity widget token formatı
        const userKey = 'gotrue.user';
        localStorage.setItem(userKey, JSON.stringify({
          access_token: data.access_token,
          refresh_token: data.refresh_token,
          expires_at: Math.round(Date.now() / 1000) + (data.expires_in || 3600)
        }));
        window.location.href = '/admin/';
      } else {
        throw new Error('No token');
      }
    } catch {
      btn.classList.remove('loading');
      err.classList.add('show');
    }
  });

  /* Auto-focus */
  document.getElementById('email').focus();
</script>

<!-- Netlify Identity Widget -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  // Eğer kullanıcı zaten giriş yapmışsa direkt CMS'e gönder
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', user => {
      if (user) window.location.href = '/admin/';
    });
  }
</script>
</body>
</html>
