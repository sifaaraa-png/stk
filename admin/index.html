<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SH Danışmanlık | Yönetim Paneli</title>
  <link rel="icon" type="image/webp" href="/logo.webp" />
  <style>
    /* Custom CMS Branding */
    [class*="AppHeader"] { background: linear-gradient(135deg, #1a3a5c 0%, #0d2137 100%) !important; }
    [class*="AppHeader"] a { color: #fff !important; }
    [class*="ToolbarButton"] { color: #1a3a5c !important; }
    [class*="ToolbarButton"]:hover { background: #e8f0fe !important; }
  </style>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Decap CMS buraya render eder — BU DIV ŞART -->
  <div id="nc-root"></div>

  <!-- Login sonrası yönlendirme -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function(user) {
        if (!user) {
          window.netlifyIdentity.on("login", function() {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

  <!-- Decap CMS -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
