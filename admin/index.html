<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SH Danışmanlık | Yönetim Paneli</title>
  <link rel="icon" type="image/webp" href="/logo.webp" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
    }

    /* ── Giriş ekranı overlay ── */
    #login-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0d2137 0%, #1a3a5c 60%, #1e4d7b 100%);
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 48px 40px 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align: center;
    }

    .login-card img {
      width: 160px;
      margin-bottom: 8px;
    }

    .login-card h2 {
      font-size: 15px;
      color: #64748b;
      font-weight: 400;
      margin-bottom: 32px;
      letter-spacing: 0.5px;
    }

    .login-card label {
      display: block;
      text-align: left;
      font-size: 13px;
      color: #475569;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .login-card input[type="email"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      color: #1e293b;
      margin-bottom: 16px;
      outline: none;
      transition: border-color .2s;
    }

    .login-card input:focus {
      border-color: #1a3a5c;
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #1a3a5c, #1e4d7b);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.4px;
      transition: opacity .2s;
      margin-top: 4px;
    }

    .login-btn:hover { opacity: 0.9; }
    .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    #login-error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }

    .login-footer {
      margin-top: 28px;
      font-size: 12px;
      color: #94a3b8;
    }

    /* Decap CMS gizle – giriş tamamlanana kadar */
    #nc-root { display: none; }

    /* Decap header içindeki logo/marka alanlarını gizle */
    [class*="AppHeaderContent"] img[alt="Decap CMS"],
    [class*="AppHeaderContent"] img[alt="Netlify CMS"],
    a[href*="decapcms.org"],
    a[href*="netlifycms.org"] {
      display: none !important;
    }

    /* Header rengi */
    [class*="AppHeader"] {
      background: linear-gradient(135deg, #1a3a5c 0%, #0d2137 100%) !important;
    }
    [class*="AppHeader"] a { color: #fff !important; }
    [class*="ToolbarButton"] { color: #1a3a5c !important; }
    [class*="ToolbarButton"]:hover { background: #e8f0fe !important; }
  </style>

  <!-- Netlify Identity Widget (arka planda çalışır, UI'sı kullanılmıyor) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

  <!-- ── Özel Giriş Ekranı ── -->
  <div id="login-overlay">
    <div class="login-card">
      <img src="/logo.webp" alt="SH STK Danışmanlık" />
      <h2>Yönetim Paneli</h2>

      <label for="email">E-Posta</label>
      <input type="email" id="email" placeholder="ornek@mail.com" autocomplete="username" />

      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" />

      <button class="login-btn" id="login-btn" onclick="doLogin()">Giriş Yap</button>
      <div id="login-error">E-posta veya şifre hatalı. Lütfen tekrar deneyin.</div>

      <div class="login-footer">SH STK Danışmanlık &copy; 2025</div>
    </div>
  </div>

  <!-- Decap CMS buraya render eder -->
  <div id="nc-root"></div>

  <script>
    // Netlify Identity nesnesini hazırla (popup UI olmadan)
    window.netlifyIdentity && window.netlifyIdentity.init({ container: '#__hidden' });

    function doLogin() {
      const btn   = document.getElementById('login-btn');
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      const errEl = document.getElementById('login-error');

      if (!email || !pass) {
        errEl.textContent = 'Lütfen e-posta ve şifrenizi girin.';
        errEl.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Giriş yapılıyor…';
      errEl.style.display = 'none';

      // Netlify Identity doğrudan login
      window.netlifyIdentity.login(email, pass)
        .then(function(user) {
          // Başarılı giriş: overlay'i kaldır, CMS'i göster
          document.getElementById('login-overlay').style.display = 'none';
          document.getElementById('nc-root').style.display = 'block';
        })
        .catch(function(err) {
          btn.disabled = false;
          btn.textContent = 'Giriş Yap';
          errEl.textContent = 'E-posta veya şifre hatalı. Lütfen tekrar deneyin.';
          errEl.style.display = 'block';
        });
    }

    // Enter tuşu ile giriş
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && document.getElementById('login-overlay').style.display !== 'none') {
        doLogin();
      }
    });

    // Zaten oturum açıksa direkt CMS'e al
    window.netlifyIdentity && window.netlifyIdentity.on('init', function(user) {
      if (user) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('nc-root').style.display = 'block';
      }
    });
  </script>

  <!-- Decap CMS -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>

</body>
</html>
