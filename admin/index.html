<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SH Danışmanlık | Yönetim Paneli</title>
  <link rel="icon" type="image/webp" href="/logo.webp" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
    }

    #login-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0d2137 0%, #1a3a5c 60%, #1e4d7b 100%);
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 48px 40px 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align: center;
    }

    .login-card img {
      width: 160px;
      margin-bottom: 8px;
    }

    .login-card h2 {
      font-size: 15px;
      color: #64748b;
      font-weight: 400;
      margin-bottom: 32px;
      letter-spacing: 0.5px;
    }

    .login-card label {
      display: block;
      text-align: left;
      font-size: 13px;
      color: #475569;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .login-card input[type="email"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      color: #1e293b;
      margin-bottom: 16px;
      outline: none;
      transition: border-color .2s;
    }

    .login-card input:focus { border-color: #1a3a5c; }

    .login-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #1a3a5c, #1e4d7b);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity .2s;
      margin-top: 4px;
    }
    .login-btn:hover { opacity: 0.9; }
    .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    #login-error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }

    .login-footer {
      margin-top: 28px;
      font-size: 12px;
      color: #94a3b8;
    }

    #nc-root { display: none; }

    [class*="AppHeader"] {
      background: linear-gradient(135deg, #1a3a5c 0%, #0d2137 100%) !important;
    }
    [class*="AppHeader"] a { color: #fff !important; }
    [class*="ToolbarButton"] { color: #1a3a5c !important; }
    [class*="ToolbarButton"]:hover { background: #e8f0fe !important; }
  </style>
</head>
<body>

  <div id="login-overlay">
    <div class="login-card">
      <img src="/logo.webp" alt="SH STK Danışmanlık" />
      <h2>Yönetim Paneli</h2>

      <label for="email">E-Posta</label>
      <input type="email" id="email" placeholder="ornek@mail.com" autocomplete="username" />

      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" />

      <button class="login-btn" id="login-btn" onclick="doLogin()">Giriş Yap</button>
      <div id="login-error"></div>

      <div class="login-footer">SH STK Danışmanlık &copy; 2025</div>
    </div>
  </div>

  <div id="nc-root"></div>

  <!-- GoTrue JS: gerçek email/password login -->
  <script src="https://cdn.jsdelivr.net/npm/gotrue-js@0.9.29/lib/index.umd.js"></script>

  <script>
    var auth = new GoTrue({
      APIUrl: window.location.origin + "/.netlify/identity",
      audience: "",
      setCookie: true,
    });

    function showCMS() {
      document.getElementById('login-overlay').style.display = 'none';
      document.getElementById('nc-root').style.display = 'block';
    }

    function doLogin() {
      var btn   = document.getElementById('login-btn');
      var email = document.getElementById('email').value.trim();
      var pass  = document.getElementById('password').value;
      var errEl = document.getElementById('login-error');

      if (!email || !pass) {
        errEl.textContent = 'Lütfen e-posta ve şifrenizi girin.';
        errEl.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Giriş yapılıyor…';
      errEl.style.display = 'none';

      auth.login(email, pass, true)
        .then(function() {
          showCMS();
        })
        .catch(function(err) {
          btn.disabled = false;
          btn.textContent = 'Giriş Yap';
          var msg = 'E-posta veya şifre hatalı.';
          try { msg = err.json.error_description || err.json.msg || msg; } catch(e) {}
          errEl.textContent = msg;
          errEl.style.display = 'block';
        });
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') doLogin();
    });

    // Zaten oturum açıksa direkt CMS
    if (auth.currentUser()) showCMS();
  </script>

  <!-- Netlify Identity widget: Decap'ın token yönetimi için gerekli -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>

</body>
</html>
