backend:
  name: git-gateway
  branch: main

media_folder: "img"
public_folder: "/img"

slug:
  encoding: "ascii"
  clean_accents: true

locale: "tr"

collections:

  # ─────────────────────────────────────────────
  # 1) BLOG & MAKALELER
  # ─────────────────────────────────────────────
  - name: "blog"
    label: "Blog & Makaleler"
    label_singular: "Makale"
    folder: "content/blog"
    create: true
    delete: true
    slug: "{{slug}}"
    sort: "date:desc"
    summary: "{{title}} — {{category}} — {{date}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/blog-post.html" }
      - { label: "Başlık", name: "title", widget: "string", hint: "Makale başlığı (SEO için 50-65 karakter ideal)" }
      - { label: "Açıklama (SEO)", name: "description", widget: "text", hint: "Google arama sonuçlarında görünecek açıklama (max 160 karakter)" }
      - { label: "Yayın Tarihi", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD.MM.YYYY", time_format: false }
      - { label: "Yazar", name: "author", widget: "string", default: "SH Danışmanlık Uzmanları" }
      - label: "Kategori"
        name: "category"
        widget: "select"
        options:
          - { label: "Uzman Rehberi", value: "Uzman Rehberi" }
          - { label: "Rehber", value: "Rehber" }
          - { label: "Mevzuat", value: "Mevzuat" }
          - { label: "Hibe Fırsatı", value: "Hibe Fırsatı" }
          - { label: "Bilgi Notu", value: "Bilgi Notu" }
          - { label: "Duyuru", value: "Duyuru" }
          - { label: "Blog-Makaleler", value: "Blog-Makaleler" }
      - { label: "Kapak Görseli", name: "image", widget: "image", required: false, hint: "Önerilen boyut: 800x450px" }
      - { label: "Görsel Alt Metni", name: "image_alt", widget: "string", required: false, default: "" }
      - { label: "Okuma Süresi (dk)", name: "read_time", widget: "number", value_type: "int", default: 5, min: 1, max: 60 }
      - { label: "Kısa Özet", name: "excerpt", widget: "text", hint: "Blog listesinde görünecek kısa açıklama" }
      - label: "Etiketler"
        name: "tags"
        widget: "list"
        required: false
        hint: "SEO etiketleri (virgülle ayırın)"
      - { label: "Öne Çıkar", name: "featured", widget: "boolean", default: false }
      - { label: "Taslak", name: "draft", widget: "boolean", default: false, hint: "Aktifse site üzerinde yayınlanmaz" }
      - { label: "İçerik", name: "body", widget: "markdown" }

  # ─────────────────────────────────────────────
  # 2) HİZMET SAYFALARI
  # ─────────────────────────────────────────────
  - name: "hizmetler"
    label: "Hizmet Sayfaları"
    label_singular: "Hizmet Sayfası"
    files:
      - label: "Dernek Kuruluşu"
        name: "dernek-kurulusu"
        file: "hizmet-dernek-kurulusu.html"
        fields:
          - { label: "Sayfa Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Banner Görseli", name: "banner_image", widget: "image", required: false, default: "/img/banner1.webp" }
          - { label: "Kısa Özet", name: "excerpt", widget: "text", required: false }
          - { label: "Sidebar Başlık", name: "sidebar_title", widget: "string", required: false }
          - { label: "Sidebar CTA Metni", name: "sidebar_cta_text", widget: "string", required: false }
          - { label: "İçerik", name: "body", widget: "markdown" }

      - label: "DERBİS İşlemleri"
        name: "derbis"
        file: "hizmet-derbis.html"
        fields:
          - { label: "Sayfa Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Banner Görseli", name: "banner_image", widget: "image", required: false, default: "/img/banner1.webp" }
          - { label: "Kısa Özet", name: "excerpt", widget: "text", required: false }
          - { label: "Sidebar Başlık", name: "sidebar_title", widget: "string", required: false }
          - { label: "Sidebar CTA Metni", name: "sidebar_cta_text", widget: "string", required: false }
          - { label: "İçerik", name: "body", widget: "markdown" }

      - label: "Vakıf Kuruluşu"
        name: "vakif-kurulusu"
        file: "hizmet-vakif-kurulusu.html"
        fields:
          - { label: "Sayfa Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Banner Görseli", name: "banner_image", widget: "image", required: false, default: "/img/banner1.webp" }
          - { label: "Kısa Özet", name: "excerpt", widget: "text", required: false }
          - { label: "Sidebar Başlık", name: "sidebar_title", widget: "string", required: false }
          - { label: "Sidebar CTA Metni", name: "sidebar_cta_text", widget: "string", required: false }
          - { label: "İçerik", name: "body", widget: "markdown" }

      - label: "Genel Kurul Yönetimi"
        name: "genel-kurul"
        file: "hizmet-genel-kurul.html"
        fields:
          - { label: "Sayfa Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Banner Görseli", name: "banner_image", widget: "image", required: false, default: "/img/banner1.webp" }
          - { label: "Kısa Özet", name: "excerpt", widget: "text", required: false }
          - { label: "Sidebar Başlık", name: "sidebar_title", widget: "string", required: false }
          - { label: "Sidebar CTA Metni", name: "sidebar_cta_text", widget: "string", required: false }
          - { label: "İçerik", name: "body", widget: "markdown" }

      - label: "Mali Danışmanlık"
        name: "mali-danismanlik"
        file: "hizmet-mali-danismanlik.html"
        fields:
          - { label: "Sayfa Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Banner Görseli", name: "banner_image", widget: "image", required: false, default: "/img/banner1.webp" }
          - { label: "Kısa Özet", name: "excerpt", widget: "text", required: false }
          - { label: "Sidebar Başlık", name: "sidebar_title", widget: "string", required: false }
          - { label: "Sidebar CTA Metni", name: "sidebar_cta_text", widget: "string", required: false }
          - { label: "İçerik", name: "body", widget: "markdown" }

      - label: "Proje ve Fon Geliştirme"
        name: "proje-yazma"
        file: "hizmet-proje-yazma.html"
        fields:
          - { label: "Sayfa Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Banner Görseli", name: "banner_image", widget: "image", required: false, default: "/img/banner1.webp" }
          - { label: "Kısa Özet", name: "excerpt", widget: "text", required: false }
          - { label: "Sidebar Başlık", name: "sidebar_title", widget: "string", required: false }
          - { label: "Sidebar CTA Metni", name: "sidebar_cta_text", widget: "string", required: false }
          - { label: "İçerik", name: "body", widget: "markdown" }

      - label: "Yasal Danışmanlık"
        name: "yasal-danismanlik"
        file: "hizmet-yasal-danismanlik.html"
        fields:
          - { label: "Sayfa Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Banner Görseli", name: "banner_image", widget: "image", required: false, default: "/img/banner1.webp" }
          - { label: "Kısa Özet", name: "excerpt", widget: "text", required: false }
          - { label: "Sidebar Başlık", name: "sidebar_title", widget: "string", required: false }
          - { label: "Sidebar CTA Metni", name: "sidebar_cta_text", widget: "string", required: false }
          - { label: "İçerik", name: "body", widget: "markdown" }

  # ─────────────────────────────────────────────
  # 3) KURUMSAL SAYFALAR
  # ─────────────────────────────────────────────
  - name: "kurumsal"
    label: "Kurumsal"
    label_singular: "Kurumsal Sayfa"
    files:
      - label: "Hakkımızda"
        name: "hakkimizda"
        file: "hakkimizda.html"
        fields:
          - { label: "Sayfa Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Banner Görseli", name: "banner_image", widget: "image", required: false, default: "/img/banner1.webp" }
          - { label: "Kısa Özet", name: "excerpt", widget: "text", required: false }
          - { label: "Sidebar Başlık", name: "sidebar_title", widget: "string", required: false }
          - { label: "Sidebar CTA Metni", name: "sidebar_cta_text", widget: "string", required: false }
          - { label: "İçerik", name: "body", widget: "markdown" }

      - label: "SSS"
        name: "sss"
        file: "sss.html"
        fields:
          - { label: "Sayfa Başlığı", name: "title", widget: "string" }
          - { label: "Açıklama (SEO)", name: "description", widget: "text" }
          - { label: "Banner Görseli", name: "banner_image", widget: "image", required: false, default: "/img/banner1.webp" }
          - { label: "Kısa Özet", name: "excerpt", widget: "text", required: false }
          - { label: "İçerik", name: "body", widget: "markdown" }

  # ─────────────────────────────────────────────
  # 4) ANA SAYFA
  # ─────────────────────────────────────────────
  - name: "anasayfa"
    label: "Ana Sayfa"
    files:
      - label: "Ana Sayfa Ayarları"
        name: "homepage"
        file: "content/homepage.json"
        fields:
          - label: "Hero Bölümü 1"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Başlık", name: "title", widget: "string" }
              - { label: "Alt Başlık", name: "subtitle", widget: "text" }
              - { label: "Buton Metni", name: "cta_text", widget: "string" }
              - { label: "Buton Linki", name: "cta_link", widget: "string" }

          - label: "Hero Bölümü 2"
            name: "hero2"
            widget: "object"
            fields:
              - { label: "Başlık", name: "title", widget: "string" }
              - { label: "Alt Başlık", name: "subtitle", widget: "text" }
              - { label: "Buton Metni", name: "cta_text", widget: "string" }
              - { label: "Buton Linki", name: "cta_link", widget: "string" }

          - label: "Hero Bölümü 3"
            name: "hero3"
            widget: "object"
            fields:
              - { label: "Başlık", name: "title", widget: "string" }
              - { label: "Alt Başlık", name: "subtitle", widget: "text" }
              - { label: "Buton Metni", name: "cta_text", widget: "string" }
              - { label: "Buton Linki", name: "cta_link", widget: "string" }

          - label: "İstatistikler"
            name: "stats"
            widget: "object"
            fields:
              - { label: "Deneyim (Yıl)", name: "experience_years", widget: "string", default: "10" }
              - { label: "Başarılı Proje", name: "successful_projects", widget: "string", default: "150" }
              - { label: "Aktif Partner", name: "active_partners", widget: "string", default: "75" }
              - { label: "Eğitilen Katılımcı", name: "trained_participants", widget: "string", default: "1000" }

          - { label: "Hakkında Kısa Başlık", name: "about_short", widget: "string" }
          - { label: "Hakkında Metin", name: "about_text", widget: "text" }

  # ─────────────────────────────────────────────
  # 5) SİTE AYARLARI
  # ─────────────────────────────────────────────
  - name: "settings"
    label: "Site Ayarları"
    files:
      - label: "Genel Ayarlar"
        name: "general"
        file: "content/settings.json"
        fields:
          - { label: "Site Adı", name: "site_name", widget: "string", default: "SH Danışmanlık" }
          - { label: "Telefon", name: "phone", widget: "string", default: "+90 534 705 42 34" }
          - { label: "Telefon (Ham)", name: "phone_raw", widget: "string", default: "905347054234" }
          - { label: "E-posta", name: "email", widget: "string", default: "info@shdanismanlik.com" }
          - { label: "Adres", name: "address", widget: "string", default: "Ümraniye, İstanbul" }
          - { label: "WhatsApp Numarası", name: "whatsapp", widget: "string", default: "905347054234" }
          - { label: "Footer Sloganı", name: "footer_slogan", widget: "string", default: "Bize Uğrayın, Bürokrasiye Takılmayın" }
          - { label: "Copyright Yılı", name: "copyright_year", widget: "string", default: "2026" }
          - label: "Sosyal Medya"
            name: "social"
            widget: "object"
            fields:
              - { label: "LinkedIn", name: "linkedin", widget: "string", default: "#" }
              - { label: "Twitter / X", name: "twitter", widget: "string", default: "#" }
              - { label: "Instagram", name: "instagram", widget: "string", default: "#" }